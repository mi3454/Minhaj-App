<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users - Minhaj App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: white;
            padding: 40px;
        }
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .user-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff9800;
            margin-bottom: 10px;
        }
        .user-name {
            font-size: 18px;
            font-weight: bold;
            display: block;
        }
        .btn-back {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <a href="/" class="btn-back">← Back to Dashboard</a>
    <h1>Registered Users</h1>

    <div class="user-grid">
    {% for user in users %}
    <div class="user-card">
        {% if user.profile.profile_pic %}
            <img src="{{ user.profile.profile_pic.url }}" class="profile-img">
        {% else %}
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-img">
        {% endif %}
        
        <span class="user-name">{{ user.username }}</span>
        <p>{{ user.email }}</p>
    </div>
    {% endfor %}
    <a href="dashboard/" class="btn-back"> ← Back to Dashboard</a>
</div>

</body>
</html>
