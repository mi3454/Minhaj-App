<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body{
            font-family: Arial;
            background: linear-gradient(135deg,#667eea,#764ba2);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            margin:0;
        }
        .box{
            background:white;
            padding:40px;
            border-radius:12px;
            width:350px;
            text-align:center;
        }
        input,button{
            width:100%;
            padding:12px;
            margin:10px 0;
            border-radius:8px;
            border:1px solid #ccc;
        }
        button{
            background:#667eea;
            color:white;
            font-weight:bold;
            border:none;
            cursor:pointer;
        }
        a{
            color:#667eea;
            text-decoration:none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account?
        <a href="/signup/">Signup</a>
    </p>
</div>

</body>
</html>
