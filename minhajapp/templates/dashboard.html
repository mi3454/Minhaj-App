<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Minhaj App</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: white;
        }

        /* Navbar */
        .navbar {
            background: rgba(0,0,0,0.4);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Dashboard content */
        .container {
            padding: 40px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: rgba(0,0,0,0.35);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            font-size: 15px;
            opacity: 0.9;
        }

        .card a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: white;
            background: #ff9800;
            padding: 10px 22px;
            border-radius: 25px;
            font-weight: bold;
        }

        .card a:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>Minhaj App</h2>
        <div>
            <a href="/home/">Home</a>
            <a href="/profile/">Profile</a>
            <a href="/logout/">Logout</a>

        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="container">
        <h1>Dashboard</h1>
        <p>Welcome back, Minhaj ðŸ‘‹</p>

        <div class="cards">
            <div class="card">
                <h3>Profile</h3>
                <p>View and update your profile information</p>
                <a href="/profile/">Open</a>
            </div>

            <div class="card">
                <h3>Other Users</h3>
                <p>M</p>
                <a href="/users_list/">Open</a>
            </div>

            <div class="card">
                <h3>Settings</h3>
                <p>Manage account and security settings</p>
                <a href="#">Open</a>
            </div>

            <div class="card">
                <h3>Reports</h3>
                <p>View activity and performance reports</p>
                <a href="#">View</a>
            </div>
        </div>
    </div>

</body>
</html>
