<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Minhaj App</title>
    <style>
        /* আপনার আগের দেওয়া CSS স্টাইলগুলো এখানে থাকবে */
        body { margin: 0; font-family: Arial; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; color: white; }
        .navbar { background: rgba(0,0,0,0.4); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; }
        .container { max-width: 900px; margin: 40px auto; background: rgba(0,0,0,0.35); padding: 40px; border-radius: 15px; }
        .profile-header { display: flex; align-items: center; gap: 30px; margin-bottom: 30px; }
        .profile-header img { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 4px solid #ff9800; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; border-radius: 8px; border: none; outline: none; }
        .btn { background: #ff9800; color: white; padding: 12px 30px; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>Minhaj App</h2>
        <div>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="profile-header">
                {% if profile.profile_pic %}
                    <img src="{{ profile.profile_pic.url }}" alt="Profile Picture">
                {% else %}
                    <img src="https://via.placeholder.com/150" alt="Default">
                {% endif %}
                
                <div>
                    <h1>{{ request.user.username }}</h1>
                    <p>{{ profile.bio|truncatechars:30 }}</p>
                </div>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" value="{{ request.user.first_name }}">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ profile.phone }}">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" value="{{ profile.address }}">
            </div>

            <div class="form-group">
                <label>About Me</label>
                <textarea name="about">{{ profile.bio }}</textarea>
            </div>

            <div class="form-group">
                <label>Change Profile Picture</label>
                <input type="file" name="image">
            </div>

            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>

</body>
</html>
